<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>üìù Todo List</title>
  </head>
  <body>
    <nav class="rootcontainer border-b">
      <div class="container flex-nav">
        <div class="left">
          <a href="#">üìù Todo</a>
        </div>
        <div class="right">
          <a href="#">about</a>
          <a href="#">more</a>
        </div>
      </div>
    </nav>
    <div class="rootcontainer">
      <div class="container justify-center">
        <form id="form" class="inputs">
          <div>
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              maxlength="45"
              required
              placeholder="Title"
            />
          </div>
          <div>
            <label for="deadline">Deadline</label>
            <input required type="date" name="deadline" id="deadline" />
          </div>
          <div>
            <label for="description"
              >Description
              <span style="font-size: 0.8rem; color: gray"
                >(<span id="wordcount">0</span>/350)</span
              ></label
            >
            <textarea
              type="text"
              required
              name="description"
              id="description"
              minlength="50"
              maxlength="350"
            ></textarea>
          </div>
          <button id="formbtn" type="submit">Add +</button>
        </form>
      </div>
    </div>
    <div class="rootcontainer">
      <div class="container border-b cards">
        <h1>Todos</h1>
      </div>
    </div>
    <div class="rootcontainer">
      <div class="container cards" id="noncompleted"></div>
    </div>
    <div
      style="align-items: center; margin-bottom: 2rem; flex-direction: column"
      class="rootcontainer justify-center"
    >
      <div class="container">
        <h1>Completed</h1>
      </div>
      <div class="container cards" id="completed"></div>
    </div>
    <script src="script.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
